<app-back></app-back>

<main id="main" class="main">
    <section class="section dashboard">
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="title">
        <div>
            Title: {{ courseForm.get('title') }}
        </div>
    </div>

    <div class="form-group">
        <label>Content</label>
        <input type="text" formControlName="content" class="form-control" placeholder="content">
        <div>
            Content: {{ courseForm.get('content') }}
        </div>
    </div>


    <div class="form-group">
        <label for="datecomment">Date:</label>
  <input type="date" id="datecomment" class="form-control" formControlName="datecomment">
    </div>
    
    <button type="button"  class="btn btn-outline-success" (click)="onSubmit()" >Add</button> 
</form>
    </section></main>
