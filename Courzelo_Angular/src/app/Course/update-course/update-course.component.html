<app-back></app-back>

<div class="content-wrapper white-background">
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Course</span>
                    </div>
                </div>

                <div class="card-body d-flex flex-column align-items-center">
                    <form [formGroup]="updateForm" (submit)="updateCourse()" class="text-center custom-form">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control" placeholder="title">
                        </div>

                        <div class="form-group">
                            <label>Content:</label>
                            <input type="file" formControlName="content" class="form-control" placeholder="content">
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" formControlName="datecourse" class="form-control" placeholder="datecourse">
                        </div>

                        <div class="mt-3">
                            <a (click)="updateCourse()" class="btn btn-success mr-5" routerLink="/allCourse">
                                <i class="bi bi-pencil-square " style="font-size: 24px;"></i>
                            </a>
                            <a routerLink="/allCourse" class="btn btn-danger"><i class="fas fa-times"
                                    style="font-size: 35px;"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
