<div class="content-wrapper  white-background">
<div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4 turquoise-background" [ngClass]="{ 'show': showAlert }" style="width: 600px; height: 550px;">
           
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Lesson</span>
                    <button type="button" class="close" (click)="closeAlert()">&times;</button>  
                </div>
            </div>
    
            <div class="card-body d-flex flex-column align-items-center">
<form (ngSubmit)="onSubmit()" [formGroup]="lessonForm" class="text-center custom-form">
    <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Title">
        <!-- Afficher les erreurs de validation -->
        
    </div>

    <div class="form-group">
        <label>Content</label>
        <input type="file" (change)="onFileSelected($event)"formControlName="content" class="form-control" placeholder="Content">
        <!-- Ne pas ajouter [(ngModel)] ici -->
    </div>

    <div class="form-group">
        <label>Speciality</label>
        <select formControlName="speciality" class="form-control">
            <option *ngFor="let spec of speciality" [value]="spec">{{ spec }}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Level</label>
        <select formControlName="level" class="form-control">
            <option *ngFor="let lvl of level" [value]="lvl">{{ lvl }}</option>
        </select>
    </div>

    <button type="submit" class="btn custom-btn-color" routerLink=""> <span class="text-white">Submit</span></button>
</form>
</div>
