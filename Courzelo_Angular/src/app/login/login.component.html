
<app-headderr></app-headderr>
<div id="booking" class="section">
	<div class="section-center">
	  <div class="container">
		<div class="row">
		  <div class="col-md-6 offset-md-3">
			<div class="booking-form">
			  <div class="booking-bg">
				<div class="form-header text-center">
				  <h2>Login</h2>
				</div>
			  </div>
			  <form (ngSubmit)="login()">
				<div class="form-group">
				  <span class="form-label">Username</span>
				  <input class="form-control" type="text" name="username" [(ngModel)]="username" placeholder="Enter username" required>
				</div>
				<div class="form-group">
				  <span class="form-label">Password</span>
				  <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Enter password" required>
				</div>
				<div class="form-btn">
				  <button type="submit" class="submit-btn">Login</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <app-footer></app-footer>
