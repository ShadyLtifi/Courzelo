<app-back></app-back>

<main id="main" class="main">
<section class="section dashboard">

  
  <div class="row">

    
      <div class="row">
        <table  class="table table-hover text-center">
          <thead>
            <tr>
          
              
              <th scope="col">Program Name </th>
              <th scope="col">Description</th>
              <th scope="col">Speciality</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of program">
                
              <td>{{ p.nomProg}}</td>
              <td>{{ p.description}}</td>
              <td>{{p.speciality}}</td>
              
         
       
              <td><button type="button" class="btn btn-outline-success"  routerLink="/updateProgram/{{ p.idprog }}">Update</button> 
                <button type="button" class="btn btn-outline-danger" (click)="deleteProgram(p.idprog)">Delete</button>
        
                <button type="button" class="btn btn-outline-info" routerLink="/program-details/{{ p.idprog }}" >Show</button></td>
            </tr>
            
            
          </tbody>
        </table>

        <button type="button"  class="btn btn-outline-success" routerLink="/addProgram" >Add</button> 
 
      </div>
    </div>

</section>
</main>
