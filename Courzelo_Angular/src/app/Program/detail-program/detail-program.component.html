<app-back></app-back>
<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Program Details</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <div *ngIf="programDetails">

            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7 ">Progress:</label>
              <span class="ml-5 font-weight-bold">{{ programDetails.nomProg }}</span>
            </div>
            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7 ">Description:</label>
              <span class="ml-5 font-weight-bold">{{ programDetails.description }}</span>
            </div>
            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7 ">Speciality:</label>
              <span class="ml-5 font-weight-bold">{{ programDetails.speciality }}</span>
            </div>

            <div class="d-flex justify-content-center">
            <a routerLink="/updateProgram/{{ programDetails.idprog }}"><i class="bi bi-pencil-square text-success mr-5" style="font-size: 24px;"></i></a>
            <!-- Add other fields as needed -->
            <a routerLink="/allProgram" ><i class="fas fa-times text-danger" style="font-size: 35px;"></i></a>
          </div>
          </div>
        </div>
