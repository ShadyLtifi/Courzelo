<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Class</span>
                  </div>
                </div>
         
                <div class="card-body d-flex flex-column align-items-center">
               
                    <form [formGroup]="updateForm" (ngSubmit)="updateUser()" class="text-center custom-form">
                        <div class="col-sm-11">
                          <div class="form-group">
                            <label>nom</label>
                            <input type="text" formControlName="nom" class="form-control" placeholder="nom">
                          </div>
                        </div>
                        <div class="col-sm-11">
                          <div class="form-group">
                            <label>prenom</label>
                            <input type="text" formControlName="prenom" class="form-control" placeholder="prenom">
                          </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                              <label>email</label>
                              <input type="text" formControlName="email" class="form-control" placeholder="email">
                            </div>
                          </div>
                        <div class="mt-3">
                          <button type="submit" class="btn btn-success mr-5">
                            <i class="bi bi-pencil-square" style="font-size: 24px;"></i> Update
                          </button>
                        </div>
                      </form>
         
                </div>       
        
              
           
            </div>
