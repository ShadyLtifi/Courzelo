<section class="vh-100 bg-image" style="background-image: url('assets/img/cover4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100 transparent-scrollbar" style="overflow-y: auto;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; background-color: rgba(255, 255, 255, 0.3);">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4" >
                  <input type="text" id="nom" class="form-control form-control-lg" formControlName="nom">
                  <label class="form-label" for="nom">Your Name</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="prenom" class="form-control form-control-lg" formControlName="prenom">
                  <label class="form-label" for="prenom">Your Lastname</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="CIN" class="form-control form-control-lg" formControlName="CIN">
                  <label class="form-label" for="CIN">Your CIN</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" id="DateN" class="form-control form-control-lg" formControlName="DateN">
                  <label class="form-label" for="DateN">Your Birthday</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username">
                  <label class="form-label" for="username">Your Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email">
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="mb-4">
                  <select id="Role" name="Role" class="form-control" formControlName="Role" required>
                   <option value="" disabled selected>Choose a role</option>
                   <option *ngFor="let role of Role" [value]="role">{{ role }}</option>
                 </select>
                 <label class="form-label" for="Role">Your Role</label>
               </div>

               <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" formControlName="password">
                <label class="form-label" for="password">Password</label>
              </div>


              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success">Add</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#" class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
