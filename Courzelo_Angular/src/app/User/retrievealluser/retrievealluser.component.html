
<main id="main" class="main">
<section class="section dashboard">

  
  <div class="row">

    
      <div class="row">

        <table  class="table table-hover text-center">

          <thead>
            <tr>
              <th scope="col">nom</th>
              <th scope="col">prenom</th>
              <th scope="col">CIN</th>
              <th scope="col">DateN</th>
              <th scope="col">email</th>
              <th scope="col">password</th>
              <th scope="col">username</th>
              <th scope="col">Role</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of users">         
              <td>{{ user.nom}}</td>
              <td>{{user.prenom}}</td>
              <td>{{ user.CIN}}</td>
              <td>{{ user.DateN}}</td>
              <td>{{ user.email}}</td>
              <td>{{user.password}}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.Role }}</td>
            
              <td><button type="button" class="btn btn-outline-success" >Update</button> 
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="button" class="btn btn-outline-info">Show</button></td>
            </tr>    
          </tbody>

        </table>

        <button type="button"  class="btn btn-outline-success" routerLink="/addUser" >Add</button> 
 
      </div>

    </div>

</section>
</main>
