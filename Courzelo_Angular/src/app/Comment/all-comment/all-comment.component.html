<app-back></app-back>

<main id="main" class="main">
<section class="section dashboard">

  
  <div class="row">

    
      <div class="row">
        <table  class="table table-hover text-center">
          <thead>
            <tr>
          
             
              <th scope="col">Message</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of comment">
              
              <td>{{ c.message}}</td>
            
              <td>{{c.datecomment}}</td>
       
              <td><button type="button" class="btn btn-outline-success" >Update</button> 
                <button type="button" class="btn btn-outline-danger">Delete</button>
                <button type="button" class="btn btn-outline-info" routerLink="/">Show</button></td>
            </tr>
            
            
          </tbody>
        </table>

        <button type="button"  class="btn btn-outline-success" routerLink="/addComment" >Add</button> 
 
      </div>
    </div>

</section>
</main>
