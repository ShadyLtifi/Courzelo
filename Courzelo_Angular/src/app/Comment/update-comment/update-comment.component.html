

<app-back></app-back>

<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Comment</span>
                  </div>
                </div>
        
                <div class="card-body d-flex flex-column align-items-center">
               
                  <form  [formGroup]="updateForm" (submit)="updateComment()" class="text-center custom-form">
                    <div class="col-sm-11">
                    <div class="form-group">
                      <label>Message</label>
                      <input type="text" formControlName="message" class="form-control" placeholder="message">
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                      <label>Date</label>
                      <input type="date" formControlName="datecomment" class="form-control" placeholder="datecomment">
                    </div>
                </div>
                 
               
               
                <div class="mt-3">
                    <a (click)="updateComment()" class="btn btn-success mr-5" routerLink="/allComment">
                        <i class="bi bi-pencil-square " style="font-size: 24px;"></i> 
                    </a>
                    <a routerLink="/allComment" class="btn btn-danger"><i class="fas fa-times" style="font-size: 35px;"></i></a>
                </div>
           
                  </form>
         
                </div>       
        
              
           
            </div>
