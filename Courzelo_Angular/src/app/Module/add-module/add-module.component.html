<app-back></app-back>

    <div class="content-wrapper  white-background">

        <br>
        <br>
        <div class="content">
            <div class="container mt-5 mb-5 d-flex justify-content-center">
                <div class="card px-1 py-4 turquoise-background">


                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add
                                Class</span>
                        </div>
                    </div>

                    <div class="card-body d-flex flex-column align-items-center">
                        <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()" class="text-center custom-form">
                            <div class="col-sm-11">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" formControlName="titleModule" class="form-control"
                                    placeholder="titleModule">
                               
                                </div>
                            </div>
                            <div class="col-sm-11">
                            <div class="form-group">
                                <label>Duration</label>
                                <input type="text" formControlName="nbreHeure" class="form-control"
                                    placeholder="nbreHeure">
                                
                                </div>
                            </div>
                            <div class="col-sm-11">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" formControlName="description" class="form-control"
                                    placeholder="description">
                            
                                </div>
                            </div>

                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label>Progress</label>
                                    <input type="text" formControlName="progress" class="form-control"
                                        placeholder="progress">
                                
                                    </div>
                                </div>


                            <div class="mt-3">
                                <a (click)="onSubmit()" class="btn btn-success" routerLink="/allModule">
                                    <i class="bi bi-patch-plus-fill" style="font-size: 24px;"></i> Add
                                </a>
                            </div>
                        </form>
