<div class="content-wrapper  white-background">
    
  <br>
  <br>
  <div class="content">
      <div class="container mt-5 mb-5 d-flex justify-content-center">
          <div class="card px-1 py-4 turquoise-background">
             
        
              <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Class</span>
                </div>
              </div>
      
              <div class="card-body d-flex flex-column align-items-center">
<div class="update-class">
  
    <form [formGroup]="updateForm" (submit)="updateClass()">
        
      <div class="mb-4">
        <label for="capacity" class="form-label">Capacity:</label>
        <input type="text" id="capacity"  class="form-control" formControlName="capacity" required>
      </div>
  
      
      <div class="mb-4">
        <label for="vulnerabilite" class="form-label">Level</label>
        <select id="vulnerabilite" name="vulnerabilite" class="form-control" formControlName="level" required>
         <option value="" disabled selected>Choisissez une option</option>
         <option *ngFor="let level of level" [value]="level">{{ level }}</option>
     </select>
     </div>
      <div class="form-group">
        <label for="progress" class="form-label">Progress:</label>
        <input type="text" id="progress" class="form-control" formControlName="progress" required>
      </div>
  
      <!-- You can add more fields based on your Class model -->
  
      <button type="submit" class="btn btn-primary"(click)="updateClass()">Update</button>
    </form>
  </div>
