<app-back></app-back>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<main id="main" class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mx-auto">
        <div class="form-container">
          <h2 class="text-center" style="color: black; font-weight: bold;">Add Quiz</h2>
          <style>
            .form-group label {
              color: black;
              font-weight: bold;
            }
            .form-container {
              background-color: #049e8e6e; /* Couleur d'arri√®re-plan plus claire */
              border: 1px solid #067b62; /* Couleur de bordure */
              border-radius: 8px;
              padding: 20px;
            }
          </style>
          <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control" placeholder="Description"></textarea>
              <div *ngIf="isFieldInvalid('description')" class="alert alert-danger">Description is required.</div>
          </div>
          

            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="text" id="duration" formControlName="duration" class="form-control" placeholder="Duration">
              <div *ngIf="isFieldInvalid('duration')" class="alert alert-danger">Duration is required.</div>

            </div>

            <div class="form-group">
              <label for="maxscore">MaxScore</label>
              <input type="text" id="maxScore" formControlName="maxScore" class="form-control" placeholder="MaxScore">
              <div *ngIf="isFieldInvalid('maxScore')" class="alert alert-danger">Max Score is required.</div>

            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-outline-success">
                <i class="fas fa-check"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary" routerLink="/allquizzes">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
